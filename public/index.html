<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explain Like I'm 5</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fdfdfd; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    #result { margin-top: 2rem; background: #eee; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Explain Like I'm 5</h1>
  <p>Enter something complicated:</p>
  <textarea id="input"></textarea><br>
  <button onclick="ask()">Explain it!</button>
  <div id="result"></div>

  <script>
    async function ask() {
      const input = document.getElementById("input").value;
      const res = await fetch("/explain", {
        method: "POST",
        body: JSON.stringify({ question: input }),
        headers: { "Content-Type": "application/json" },
      });
      const data = await res.json();
      document.getElementById("result").innerText = data.answer;
    }
  </script>
</body>
</html>
